<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor.</p>
    <video width="560" poster="imagens/thumb.png" controls autoplay loop>
        <source src="midia/Vinheta 1 2021.mp4" type="videos
        /mp4">
        <source src="midia/Vinheta-1-2021.m4v" type="video/mp4"> 
        <source src="midia/Vinheta-1-2021.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídoes do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/bU4dGjV31w8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídoes do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/377580853?h=0cfaa9548b" width="560" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe> 
</body>
</html>
